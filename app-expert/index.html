<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>MoreGraspRP</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="media/moregrasp-logo.jpg">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/bootstrap-toggle/css/bootstrap-toggle.min.css" />
    <link rel="stylesheet" href="../bower_components/jquery-ui/themes/base/jquery-ui.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->


      <div class="header">
        <div class="container">
            <ul class="nav nav-pills pull-right">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <h3 class="text-muted">MoreGrasp</h3>
        </div>
      </div>

      <div class="container container-main">

          <div class="row">
              <div class="col col-xs-12 col-sm-4 col-md-4 col-lg-3">
                  <div id="panel-filters" class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Filters</h3>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <label class="filter-label">From Date Injury</label>
                            <div class="filter-element">
                                <button class="btn btn-default">
                                    <span class="glyphicon glyphicon-calendar"></span>
                                </button>
                            </div>
                        </div>

                        <div class="row">
                            <label class="filter-label">Cause of Injury</label>
                            <div class="filter-element">
                                <div class="dropdown">
                                    <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                        Traumatic
                                        <span class="caret"></span>
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                        <li><a href="#">Traumatic</a></li>
                                        <li><a href="#">Non-traumatic</a></li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="filter-label">Voluntary Movements</label>
                            <div class="filter-element">
                                <div class="btn-group btn-group-small" data-toggle="buttons">
                                    <label class="btn btn-sm btn-default">
                                        <input type="checkbox" autocomplete="off" checked> Shoulder
                                    </label>
                                    <label class="btn btn-sm btn-default">
                                        <input type="checkbox" autocomplete="off" checked> Arm
                                    </label>
                                    <label class="btn btn-sm btn-default">
                                        <input type="checkbox" autocomplete="off" checked> Wrist
                                    </label>
                                    <label class="btn btn-sm btn-default">
                                        <input type="checkbox" autocomplete="off" checked> Hand
                                    </label>
                                </div>
                            </div>
                        </div>


                        <div class="row">
                            <label class="filter-label">Location</label>
                            <div class="filter-element">
                                <span class="map"></span>
                            </div>
                        </div>


                        <div class="row">
                            <label class="filter-label">Year of Birth</label>
                            <div class="filter-element">
                                <div class="slider slider-double"></div>
                            </div>
                        </div>

                        <div class="row">
                            <label class="filter-label">Sex</label>
                            <div class="filter-element">
                                <div class="btn-group btn-group-small" data-toggle="buttons">
                                    <label class="btn btn-sm btn-default active">
                                        <input type="checkbox" autocomplete="off" checked> Male
                                    </label>
                                    <label class="btn btn-sm btn-default active">
                                        <input type="checkbox" autocomplete="off" checked> Female
                                    </label>
                                </div>
                            </div>
                        </div>


                    </div>
                  </div>
              </div>

              <div class="col col-70 col-xs-12 col-sm-8 col-md-8 col-lg-9"  style="height:70%;">
                  <div id="panel-overview" class="panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">Overview</h3>
                      </div>
                      <div class="panel-body">
                          Panel content
                      </div>
                  </div>
              </div>

              <div class="col col-30 col-xs-12 col-sm-8 col-md-8 col-lg-9">
                  <div id="panel-details" class="panel panel-default">
                      <div class="panel-heading">
                          <h3 class="panel-title">Candidate Details</h3>
                      </div>
                      <div class="panel-body">
                          <ul class="nav nav-tabs" role="tablist">
                              <li role="presentation" class="active"><a href="#personal-data" id="personal-data-tab" aria-controls="personal data" role="tab" data-toggle="tab">Personal Data</a></li>
                              <li role="presentation"><a href="#injury" id="injury-tab" aria-controls="injury" role="tab" data-toggle="tab">Injury</a></li>
                              <li role="presentation"><a href="#other" id="other-tab" aria-controls="other" role="tab" data-toggle="tab">Other</a></li>
                              <li role="presentation"><a href="#notes" id="notes-tab" aria-controls="notes" role="tab" data-toggle="tab">Notes</a></li>
                              <li role="presentation" style="margin-left:15px;"><button class="btn btn-success">Accept</button></li>
                              <li role="presentation"  style="margin-left:5px;"><button class="btn btn-danger">Dismiss</button></li>

                          </ul>

                          <div class="tab-content">
                            <div class="tab-pane active in" role="tabpanel" id="personal-data" aria-labelledby="personal-data-tab">
                                <div class="media">
                                    <div class="media-left">
                                        <a href="#">
<!--                                            <img class="media-object" src="..." alt="...">-->
                                            <span class="media-object photo-placeholder"></span>
                                        </a>
                                    </div>
                                    <div class="media-body">
                                        <h4 class="media-heading">John Doe</h4>
                                        <h6>Phone: +43 000 0000-000</h6>
                                    </div>
                                </div>


                            </div>
                            <div class="tab-pane fade" role="tabpanel" id="injury" aria-labelledby="personal-data-tab">
                                <p>Injury</p>
                            </div>
                            <div class="tab-pane fade" role="tabpanel" id="other" aria-labelledby="personal-data-tab">
                                <p>Other</p>
                            </div>
                            <div class="tab-pane fade" role="tabpanel" id="notes" aria-labelledby="personal-data-tab">
                                <p>Notes</p>
                            </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>


    <div class="footer">
        <div class="container">
            <p>MoreGrasp 2015</p>
        </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
    <script src="../bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
    <script src="../bower_components/bootstrap-toggle/js/bootstrap-toggle.min.js"></script>
    <script src="../bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <!-- endbuild -->
</body>
</html>
